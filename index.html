<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table+Form</title>
</head>
<body>
    <table border="4" align="center">
        <form>
        <tr>
            <th colspan="3">Pizza Shop 2.0</th>
        </tr>

        <tr>
            <td>Name</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>Pizza Topping</td>
            <td>
                <input type="radio" name="flavor" value="supreme">Supreme
                <br>
                <input type="radio" name="flavor" value="Vegetarian">Vegetarian
                <br>
                <input type="radio" name="flavor" value="Hawaiian">Hawaiian
            </td>
        </tr>

        <tr>
            <td>Pizza Sauces</td>
            <td>
                <select name="sauces">
                    <option value="select" hidden>Select</option>
                    <option value="Tomato">Tomato</option>
                    <option value="Italian">Italian</option>
                    <option value="Creamy">Creamy</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Optional Extra</td>
            <td>
                <input type="checkbox" name="Extra" value="Extra Cheese" />Extra Cheese
                <input type="checkbox" name="Extra" value="Gluten free base">Gluten free base
            </td>
        </tr>

        <tr>
            <td colspan="3">
                Delivery Address:
                <br>
                <textarea name="Address"  cols="60" rows="5"></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="3">
                <input type="submit" name="send my order" value="Send my order" />
            </td>
        </tr>
    </form>

  </table>
    
</body>
</html>
